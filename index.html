<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="handheldFriendly" content="true">
    <title>لعبة الحب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-controls">
        <button class="language-toggle" aria-label="تغيير اللغة">
            <i class="fas fa-language"></i>
        </button>
        <button class="restart-btn" aria-label="إعادة التشغيل">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <div class="wrapper">
        <h2 class="question">هل تحبني؟</h2>
        <img class="gif" alt="صور متحركة" src="https://i.giphy.com/media/3OhXBaoR1tVPW/giphy.gif">
        <div class="btn-group">
            <button class="yes-btn">نعم</button>
            <button class="no-btn">لا</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
